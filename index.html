    <script>
        const ROBLOX_CDN_HOST = "tr.rbxcdn.com";
        const HOME_META_IMAGE = "https://raw.githubusercontent.com/mm6683/SRL-User-Checker/refs/heads/main/public/logo.png";

        function buildProxiedCdnUrl(url) {
            try {
                const parsed = new URL(url);

                if (parsed.hostname !== ROBLOX_CDN_HOST) {
                    return url;
                }

                return `${window.location.origin}/proxy/cdn${parsed.pathname}${parsed.search}`;
            } catch {
                return url;
            }
        }

        async function setFavicon() {
            try {
                const groupLogoRes = await fetch(`/proxy/thumbnails/v1/groups/icons?groupIds=564810012&size=150x150&format=Png&isCircular=false`);
                const logoData = await groupLogoRes.json();
                const logoUrl = buildProxiedCdnUrl(logoData.data[0]?.imageUrl);

                if (logoUrl) {
                    const favicon = document.getElementById("favicon");
                    favicon.setAttribute("href", logoUrl);
                    const newLink = favicon.cloneNode(true);
                    favicon.parentNode.replaceChild(newLink, favicon);

                    const ogImage = document.getElementById("og-image");
                    if (ogImage) ogImage.setAttribute("content", HOME_META_IMAGE);

                    const twitterImage = document.getElementById("twitter-image");
                    if (twitterImage) twitterImage.setAttribute("content", HOME_META_IMAGE);
                }
            } catch (err) {
                console.error("Failed to fetch favicon logo:", err);
            }
        }

        async function getUserIDFromUsername(name) {
            try {
                const cleanedName = name.replace(/^@/, "").replace(/[()]/g, "").trim();
                const res = await fetch("https://users.roblox.com/v1/usernames/users", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        usernames: [cleanedName],
                        excludeBannedUsers: false
                    })
                });

                if (!res.ok) throw new Error("Invalid response");

                const data = await res.json();
                const user = data.data?.[0];

                if (!user?.id) throw new Error("User ID not found in lookup response");

                return user.id;
            } catch (err) {
                console.error("Failed to get user ID:", err);
                return null;
            }
        }

        async function fetchTemporaryBlacklistEntry(userId) {
            const columnUrl = "https://sheets.googleapis.com/v4/spreadsheets/1nqYVijw4shUKdLS_xntMbELH4IJ_p_M61MFqE503GSA/values/'Temporary%20Blacklists'!B:B?key=AIzaSyCAikFNJygYWQTLyrskY4-KKcbuQJ_o_Hk";
            const detailsUrl = "https://sheets.googleapis.com/v4/spreadsheets/1nqYVijw4shUKdLS_xntMbELH4IJ_p_M61MFqE503GSA/values/'Temporary%20Blacklists'!A:F?key=AIzaSyCAikFNJygYWQTLyrskY4-KKcbuQJ_o_Hk";

            try {
                const columnRes = await fetch(columnUrl);
                if (!columnRes.ok) throw new Error("Failed to fetch blacklist column");

                const columnData = await columnRes.json();
                const rows = columnData.values || [];
                const rowIndex = rows.findIndex(row => row[0]?.toString() === userId.toString());

                if (rowIndex === -1) {
                    return null;
                }

                const detailsRes = await fetch(detailsUrl);
                if (!detailsRes.ok) throw new Error("Failed to fetch blacklist details");

                const detailsData = await detailsRes.json();
                const blacklistRow = detailsData.values?.[rowIndex] || [];

                return {
                    username: blacklistRow[0] || "",
                    robloxId: blacklistRow[1] || "",
                    discordId: blacklistRow[2] || "",
                    duration: blacklistRow[3] || "",
                    appealable: blacklistRow[4] || "",
                    notes: blacklistRow[5] || ""
                };
            } catch (err) {
                console.error("Failed to fetch temporary blacklist:", err);
                return null;
            }
        }

        async function fetchUserData() {
            let input = document.getElementById("userIdInput").value.trim();
            const result = document.getElementById("result");
            result.innerHTML = "Loading...";

            input = input.replace(/^@/, "").replace(/[()]/g, "").trim();

            const userId = /^\d+$/.test(input) ? input : await getUserIDFromUsername(input);

            if (!userId) {
                result.innerHTML = "‚ùå Failed to find user by username.";
                return;
            }

            let isBanned = false;

            if (typeof window.isbanned !== "undefined") {
                isBanned = window.isbanned;
            }

            try {
                const [userRes, groupsRes, friendsRes] = await Promise.all([
                    fetch(`https://users.roblox.com/v1/users/${userId}`),
                    fetch(`https://groups.roblox.com/v1/users/${userId}/groups/roles`),
                    fetch(`https://friends.roblox.com/v1/users/${userId}/friends/count`)
                ]);

                const user = await userRes.json();
                const thumbnail = await fetch(`https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=150x150&format=Png&isCircular=true`).then(res => res.json());
                const avatarEntry = thumbnail.data?.[0];
                const avatarUrl = (avatarEntry?.imageUrl || `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`).replace(/^http:\/\//, "https://");

                const groupData = (await groupsRes.json()).data;
                const friendCount = (await friendsRes.json()).count;

                let usernameHistory = null;
                try {
                    const usernameHistoryRes = await fetch(`https://users.roblox.com/v1/users/${userId}/username-history`);
                    if (usernameHistoryRes.ok) {
                        usernameHistory = await usernameHistoryRes.json();
                    } else {
                        console.warn("Username history unavailable:", usernameHistoryRes.status);
                    }
                } catch (historyErr) {
                    console.warn("Failed to fetch username history:", historyErr);
                }

                let usernamesHtml = "";
                if (usernameHistory?.data && usernameHistory.data.length > 0) {
                    usernamesHtml = `<div class="small"><strong>Previous Usernames:</strong></div>`;
                    usernamesHtml += usernameHistory.data.map(u => `<div class="small"><strong>${u.name}</strong></div>`).join("");
                } else if (usernameHistory === null) {
                    usernamesHtml = `<div class="small">Previous usernames are temporarily unavailable.</div>`;
                }

                const targetGroups = [
                    { id: 621506828, name: "Silverpine Research Labs" },
                    { id: 564810012, name: "in the <strong>Silverpine Ethics Department</strong>" },
                    { id: 815357818, name: "part of <strong>Silverpine Quality Assurance & Development</strong>" },
                    { id: 433164202, name: "in the <strong>Silverpine DPD Department</strong>" },
                    { id: 294546230, name: "in the <strong>Silverpine Security Department</strong>" },
                    { id: 403269953, name: "in the <strong>Silverpine Community Outreach Department</strong>" },
                    { id: 99598765, name: "in the <strong>Silverpine Medical Department</strong>" },
                ];

                const groupIds = targetGroups.map(g => g.id);
                const logosRes = await fetch(`https://thumbnails.roblox.com/v1/groups/icons?groupIds=${groupIds.join(",")}&size=150x150&format=Png&isCircular=false`);
                const logos = (await logosRes.json()).data.reduce((acc, cur) => (acc[cur.targetId] = cur.imageUrl, acc), {});

                const [
                    temporaryBlacklistEntry,
                    permanentBlacklistEntry,
                    psychiatryTemporaryBlacklistEntry,
                    psychiatryPermanentBlacklistEntry
                ] = await Promise.all([
                    fetchTemporaryBlacklistEntry(userId),
                    fetchPermanentBlacklistEntry(userId),
                    fetchPsychiatryTemporaryBlacklistEntry(userId),
                    fetchPsychiatryPermanentBlacklistEntry(userId)
                ]);

                function timeAgo(date) {
                    const seconds = Math.floor((new Date() - new Date(date)) / 1000);
                    const intervals = [
                        { name: "year", seconds: 31536000 },
                        { name: "month", seconds: 2592000 },
                        { name: "day", seconds: 86400 },
                        { name: "hour", seconds: 3600 },
                        { name: "minute", seconds: 60 },
                        { name: "second", seconds: 1 }
                    ];

                    for (let i = 0; i < intervals.length; i++) {
                        const interval = intervals[i];
                        const count = Math.floor(seconds / interval.seconds);
                        if (count > 0) {
                            return `${count} ${interval.name}${count > 1 ? "s" : ""} ago`;
                        }
                    }
                    return "Just now";
                }

                let html = `
                    <div class="profile-header">
                        <img src="${avatarUrl}">
                        <div>
                            <strong>${user.displayName}</strong><br>
                            <div>@${user.name}</div>
                            <div class="small">User ID: ${user.id}</div>
                            <div class="small">Connections: ${friendCount}</div>

                                    <div>${psychiatryPermanentBlacklistEntry.discordId || "N/A"}</div>
                                </div>
                            </div>
                            <div class="blacklist-section">
                                <div><strong>Date logged:</strong></div>
                                <div>${psychiatryPermanentBlacklistEntry.dateLogged || "N/A"}</div>
                            </div>
                            <div class="blacklist-row">
                                <div class="blacklist-field">
                                    <div><strong>Appealable</strong></div>
                                    <div>${psychiatryPermanentBlacklistEntry.appealable || "N/A"}</div>
                                </div>
                                <div class="blacklist-field">
                                    <div><strong>When to appeal</strong></div>
                                    <div>${psychiatryPermanentBlacklistEntry.whenToAppeal || "N/A"}</div>
                                </div>
                            </div>
                            <div class="blacklist-section">
                                <div><strong>Additional notes</strong></div>
                                <div>${psychiatryPermanentBlacklistEntry.notes || "N/A"}</div>

                        </div>
                    `;
                }

                result.innerHTML = html;
            } catch (err) {
                console.error(err);
                result.innerHTML = "‚ùå Failed to load data.";
            }
        }

        document.getElementById("userIdInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                fetchUserData();
            }
        });

        async function setShareMetadataForUserPath() {
            const path = window.location.pathname;
            const userIdMatch = path.match(/^\/userid\/(\d+)(?:\/)?$/);
            const usernameMatch = path.match(/^\/username\/(.+)\/?$/);

            let userId = userIdMatch?.[1];

            if (!userId && usernameMatch) {
                const username = decodeURIComponent(usernameMatch[1]);
                userId = await getUserIDFromUsername(username);
            }

            if (!userId) return;

            const selectors = {
                description: [
                    'meta[name="description"]',
                    'meta[property="og:description"]',
                    'meta[name="twitter:description"]'
                ],
                image: [
                    'meta[property="og:image"]',
                    'meta[name="twitter:image"]'
                ]
            };

            let description = `SRL User Checker - User | ${userId}`;

            try {
                const response = await fetch(`https://users.roblox.com/v1/users/${userId}`);

                if (response.ok) {
                    const user = await response.json();
                    const username = user.name || user.displayName;
                    if (username) {
                        description = `SRL User Checker - ${username} | ${userId}`;
                    }
                }
            } catch (err) {
                console.error("Failed to fetch user details for metadata:", err);
            }

            selectors.description.forEach(selector => {
                const tag = document.querySelector(selector);
                if (tag) tag.setAttribute("content", description);
            });

            try {
                const headshotRes = await fetch(
                    `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=420x420&format=Png&isCircular=true`
                );

                if (headshotRes.ok) {
                    const headshotData = await headshotRes.json();
                    const headshotUrl = headshotData.data?.[0]?.imageUrl;

                    if (headshotUrl) {
                        selectors.image.forEach(selector => {
                            const tag = document.querySelector(selector);
                            if (tag) tag.setAttribute("content", headshotUrl);
                        });
                    }
                }
            } catch (err) {
                console.error("Failed to fetch user headshot for metadata:", err);
            }
        }

        window.addEventListener("load", () => {
            setFavicon();
            setShareMetadataForUserPath();
        });
    </script>
